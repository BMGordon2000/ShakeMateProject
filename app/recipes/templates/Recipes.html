{% extends 'base.html' %} {% block head %}
<title>ShakeMate | Recipes</title>
<link
  rel="stylesheet"
  href="{{ url_for('recipes.static', filename='recipes.css')}}"
/>
{% endblock %} {% block body %}
<!-- TODO: create navigation area and header -->
<nav id="top_nav">
  <ul>
    <li>
      <h1><a href="/recipes">SHAKEMATE</a></h1>
    </li>
    <li style="float: right">
      <form action="/recipes"><button type="submit">Recipes</button></form>
    </li>
    <li style="float: right">
      <form action="/account"><button type="submit">Account</button></form>
    </li>
  </ul>
</nav>

<table>
  <tr>
    <th>Image</th>
    <th>Name</th>
    <th>Calories</th>
    <th>Fat</th>
    <th>Sugar</th>
  </tr>
  {% for recipe in recipes_list %}
  <tr>
    <td>
      <img src= "{{ url_for('recipes.static', filename =
      recipe["id"]|string+".jpeg")}}" height="100">
    </td>
    <td>{{ recipe["calories"] }}</td>
    <td>{{ recipe["fat"] }}</td>
    <td>{{ recipe["sugar"] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
