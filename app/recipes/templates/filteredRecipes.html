{% extends 'base.html' %} {% block head %}
<title>ShakeMate | Filtered Recipes</title>
<link
  rel="stylesheet"
  href="{{ url_for('recipes.static', filename='recipes.css')}}"
/>
{% endblock %} {% block body %}

<table>
  <tr>
    <th>Image</th>
    <th>Name</th>
    <th>Calories</th>
    <th>Fat</th>
    <th>Sugar</th>
    <th>Ingredient Name</th>
  </tr>
  {% for recipe in filterd %}
  <tr>
    <td>
      <img src= "{{ url_for('recipes.static', filename =
      recipe["id"]|string+".jpeg")}}" height="100">
    </td>
    <td>{{ recipe["calories"] }}</td>
    <td>{{ recipe["fat"] }}</td>
    <td>{{ recipe["sugar"] }}</td>.
    <td>{{ recipe["ingName"] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
