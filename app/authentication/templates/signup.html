{% extends 'base.html' %}{% block title %}ShakeMate Sign Up{% endblock %}

{% block head %}
<!-- <title>ShakeMate Sign Up</title> -->
<style>
    p {
        font-size: 80%;
    }
</style>
{% endblock %} 

{% block body %}
<div class="column is-4 is-offset-4" align="center">
    <br />
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password1" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" id="secondpassword" name="secondpassword" placeholder="Confirm Password"/>
                </div>
            </div>
            <br />
            <button type="submit" class="button btn-primary is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
        <br /> 
        <p align="center" id="signUpText"> Already have an account?<br /><a href="/login">Login instead</a></p>
    </div>
</div>
{% endblock %}
