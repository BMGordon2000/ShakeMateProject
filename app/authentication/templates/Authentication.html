{% extends 'base.html' %}{% block title %}ShakeMate Login{% endblock %}

{% block head %}
<!-- <title>ShakeMate Login</title> -->
<style>
    .body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    .center {
        position: absolute;
        top: 50%;
        left : 50%;
        transform: translate(-50%,-50%);
        width: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
    }
    .center h1 {
        text-align: center;
        padding: 20px 0;
        border-bottom: 1px solid rgb(0, 0, 0);
    }
    .center form{
        padding: 0 40px;
        box-sizing: border-box;
    }
    form .field{
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;
    }
    .field input{
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }
    .remember {
        text-align: center;
        padding: 5px 0;
    }
    .login-button{
        width:100%;
        height:40px;
        border:none;
        border-radius:5px;
        font-size:17px;
        font-weight:600;
        color:#fff;
        background-color:#1859c9;
        cursor:pointer;
    }
    .signup_link{
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: #000000;
    }
    .signup_link a{
        color: #2691d9;
        text-decoration: none;
    }
    #signUpText {
        font-size: 80%;
    }
    nav{
        display: none;
    }
</style>
{% endblock %} 

{% block body %}
<div class="center">
    <h1>Login</h1>
    <form method="POST" action="/login">
        <div class="field">
                <input type="email" name="email" placeholder="Your Email" autofocus="">
        </div>
        <div class="field">
                <input type="password" name="password" placeholder="Your Password">
        </div>
        <div class="remember">
                <input type="checkbox" email="persist">
                <label for="persist">Remember Me</label>
        </div>
            <button class="login-button">Login</button>
        <div class="signup_link">
            Don't have an account? <a href="/signup">Signup</a>
            </div>
    </form>
</div>
{% endblock %}
