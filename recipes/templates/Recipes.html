{% extends 'base.html' %} 

{% block head %}
<title>ShakeMate | Recipes</title>
<!-- <link rel="stylesheet" href="{{url_for('static', filename='recipes.css')}}" /> -->
<link rel="stylesheet" href="/recipes/static/recipes.css">
{% endblock %} 


{% block body %}
<!-- TODO: create navigation area and header -->
<table>
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Calories</th>
        <th>Fat</th>
        <th>Sugar</th>
    </tr>
    {% for recipe in recipes_list %}
    <tr>
        <!-- <td><img src= "{{url_for('static', filename = recipe["id"]|string+".jpeg")}}" height="100"> </td> -->
        <td>{{ recipe["calories"] }}</td>
        <td>{{ recipe["fat"] }}</td>
        <td>{{ recipe["sugar"] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
